<!DOCTYPE html>
{% from sklearn.utils import estimator_html_repr %}
{% import json %}
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>{{ handler.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" id="maintab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="model-tab" data-toggle="tab" href="#model" role="tab" aria-controls="model" aria-selected="true">Model</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="data-tab" data-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="false">Data</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="model" role="tabpanel" aria-labelledby="model-tab">
        <div class="row">
          {% raw estimator_html_repr(handler.model) %}
        </div>
        <div class="divider">Change Model & Parameters</div>
        <div class="row">
          <div class="col">
            <label for="algorithm">Pick a Model</label>
            <input type="text" value="{{ handler.get_opt('class', '') }}" id="algorithm">
          </div>
          <div class="col">
            <label for="params">Set the Parameters</label>
            <textarea type="text" value="{{ json.dumps(handler.get_opt('params', ''), indent=4) }}" id="params"></textarea>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">...</div>
    </div>
  </div>
</body>

  <script src="https://cdn.jsdelivr.net/combine/npm/jquery,npm/lodash,npm/g1"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script>
    $('#algorithm').change(function(e) {
      console.log($(this).val())
    })
  </script>
</html>
