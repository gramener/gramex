<div class="row"><h5>Select forecast period:</h5></div>
<div class="row">
  <div class="col">
    <label class="col-form-label" for="exogFile">Upload Exogenous Dataset:</label>
    <input type="file" id="exogFile" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col">
    <label class="col-form-label" for="startForecast">Start:</label>
    <input type="datetime-local" id="startForecast" class="form-control" disabled>
  </div>
  <div class="col">
    <label class="col-form-label" for="endForecast">End:</label>
    <input type="datetime-local" id="endForecast" class="form-control">
  </div>
</div>
<div class="row">
  <input type="range" class="form-range" id="forecastSlider">
</div>
