variables:
  LT_PORT: 8081
  ALLOW_ORIGIN: "*"
  LT_PUBLIC: true


schedule:
  start-languagetool:
    function: gramex.apps.languagetool.start_languagetool
    startup: true

url:
  languagetool-$*:
    pattern: /$YAMLURL/grammar-check/(.*)/(.*)
    handler: FunctionHandler
    kwargs:
      function: gramex.apps.languagetool.grammar_check
