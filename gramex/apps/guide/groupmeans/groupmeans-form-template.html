<form id="inputform" class="urlfilter">
  <div class="d-flex align-items-center">
    <div class="d-fex-colum">
      <div id="groups" class="p-0 col-2"></div>
      <div id="metrics" class="p-0 mb-0 col-2"></div>
    </div>
    <div class="col-2">
      <label for="quantile">Quantile</label>
      <input type="number" name="quantile" class="form-control" step="0.01">
    </div>
    <div class="col-2">
      <label for="cutoff">Cutoff</label>
      <input type="number" name="cutoff" class="form-control" step="0.01">
    </div>
    <div class="col-2">
      <label for="minsize">Minsize</label>
      <input type="number" name="minsize" class="form-control" step="0.01">
    </div>
    <div class="col-2">
      <label for="weight">Weight</label>
      <input type="number" name="weight" class="form-control" step="0.01">
    </div>
    <div class="d-flex align-self-end">
      <button class="btn btn-md" type="submit">Submit</button>
    </div>
  </div>
</form>
