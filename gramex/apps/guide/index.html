<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gramex 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      /*
      Background compressed via compressor.io, sourced from:
      https://pixabay.com/en/blurry-lights-abstract-concrete-926129/
      */
      background-image: url("background.jpg");
      background-size: cover;
      background-position: 50% 100%;
      font-family: "Segoe UI", "Dejavu Sans", "Helvetica Neue", sans-serif;
      text-shadow: 0 1px 2px black;
    }
    .welcome {
      position: absolute;
      left: 1em;
      bottom: 1em;
      color: #fff;
      width: 20em;
      max-width: calc(100% - 2em);
    }
    .welcome-title {
      font-size: 2em;
    }
    .welcome a { color: #fff; }
    .welcome a:visited { color: #ddf; }
    </style>
  </head>
  <body>
    <div class="welcome">
      <h1 class="welcome-title">Welcome to Gramex</h1>

      <p>Enjoy beautiful visualizations.</p>
      <p><a href=".">Read the guide</a> to create your own visuals. Contact <a href="https://gramener.com/">license@gramener.com</a> for access.</p>
    </div>
  </body>
</html>
