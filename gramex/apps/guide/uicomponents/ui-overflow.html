<h2 class="toc">Overflow</h2>
<p><code>.overflow-hidden</code>, <code>.overflow-auto</code> and
  <code>.overflow-scroll</code> set the overflow styles.</p>

{% apply view_source %}
<div class="row">
  <div class="col">
    <div class="overflow-hidden o-box">Overflow-hidden</div>
  </div>
  <div class="col">
    <div class="overflow-auto o-box">Overflow-auto</div>
  </div>
  <div class="col">
    <div class="overflow-scroll o-box">Overflow-scroll</div>
  </div>
</div>
{% end %}
