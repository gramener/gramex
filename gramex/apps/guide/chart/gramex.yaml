import:
  ui:
    path: $GRAMEXAPPS/ui/gramex.yaml    # Import the UI components
    YAMLURL: $YAMLURL/ui/               # ... at this URL


variables:
  CONFIGDB: sqlite:///$YAMLPATH/gramexbuilder/app.builder.db
  IDEDATAUPLOADS: $YAMLPATH/.store/datauploads/


url:
  gallery-data:
    pattern: /$YAMLURL/data/(.*)
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/data/
      headers:
        Access-Control-Allow-Origin: '*'

  _chartogram/chart:
    pattern: /$YAMLURL/_chartogram/(.*)
    handler: FunctionHandler
    kwargs:
      function: chartogram.charthandler
      methods: [GET, POST, PUT, DELETE]
      headers:
        Content-Type: application/json
