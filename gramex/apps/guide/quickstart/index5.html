<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SuperStore Sales Dashboard</title>
  <link rel="stylesheet" href="ui/bootstraptheme.css">
</head>

<body>
  <div class="container-fluid">
    <div class="formhandler" data-src="data?_c=-Order ID&_c=-Order Date&_c=-Ship Date"></div>
    <div class="d-flex justify-content-between">
      <div id="chart1"></div>
      <div id="chart2"></div>
    </div>
  </div>

</body>
<script src="ui/jquery/dist/jquery.min.js"></script>
<script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="ui/lodash/lodash.min.js"></script>
<script src="ui/g1/dist/g1.min.js"></script>
<script src="ui/vega/build/vega.min.js"></script>
<script src="ui/vega-lite/build/vega-lite.min.js"></script>
<script>
  $('.formhandler').formhandler({ pageSize: 5 })
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
    "description": "A bar chart that sorts the y-values by the x-values.",
    "width": 360,
    "height": 200,
    "data": { "url": "data?_by=Segment" },
    "mark": "bar",
    "encoding": {
      "y": {
        "field": "Segment",
        "type": "nominal",
        "sort": { "encoding": "x" },
        "axis": { "title": "Segment" }
      },
      "x": {
        "field": "Sales|sum",
        "type": "quantitative",
      }
    }
  }
  render_charts('#chart1', 'Sales|sum')
  render_charts('#chart2', 'Quantity|sum')
  function render_charts(chartid, xfield){
    spec.encoding.x.field = xfield
    var view = new vega.View(vega.parse(vl.compile(spec).spec))
    .renderer('svg')
    .initialize(chartid)
    .hover()
    .run()
  }

</script>

</html>
