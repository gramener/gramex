<div class="card shadow text-grey bg-dark">
  <div class="card-body">
    <p class="card-text text-white">
      <%= data.card_body_text %>
    </p>
    <% if (data.code){ %>
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active"><i class="fas fa-terminal"></i> <%= data.filename %></a></li>
    </ul>
    <pre><code class="<%=data.card_body_code_type %>"><%- data.card_body_code %></code></pre>
    <% } %>
  </div>
</div>
