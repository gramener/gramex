<h2 class="toc">Getting started</h2>
This creates a simple base map
{% apply only_source %}
<style scoped>
  #base-map {
    height: 300px;
  }
</style>
<div id="base-map"></div>
<script>
  var map = g1.mapviewer({
    id: 'base-map',
    layers: {
      worldMap: { type: 'tile', url: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png' }
    }
  })
</script>
{% end %}
