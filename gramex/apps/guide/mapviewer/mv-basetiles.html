<h2 class="toc">Basetiles</h2>
<style scoped>
  .container {
    display: flex;
    flex-wrap: wrap;
  }
</style>
{% apply view_source %}
<style scoped>
  div.basemaps>div {
    height: 300px;
    width: 40%;
  }
</style>
<div class="container basemaps">
  <div id="basemap0"></div>
  <div id="basemap1"></div>
  <div id="basemap2"></div>
  <div id="basemap3"></div>
  <div id="basemap4"></div>
  <div id="basemap5"></div>
  <div id="basemap6"></div>
  <div id="basemap7"></div>
  <div id="basemap8"></div>
  <div id="basemap9"></div>
</div>
<script>
  var tiles = [
    {
      name: 'World Terrain',
      url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}'
    },
    {
      name: 'OSM black and white',
      url: 'http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png'
    },
    {
      name: 'Open Topomap',
      url: 'https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png'
    },
    {
      name: 'ThunderForest Transport',
      url: 'https://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey=db5ae1f5778a448ca662554581f283c5'
    },
    {
      name: 'Grey Roads',
      url: 'https://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}'
    },
    {
      name: 'Night mode',
      url: "https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}",
      options: {
        bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
        minZoom: 1,
        maxZoom: 8,
        format: 'jpg',
        time: '',
        tilematrixset: 'GoogleMapsCompatible_Level'
      }
    },
    {
      name: 'OSM France',
      url: 'https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png'
    },
    {
      name: 'OSM HOT',
      url: 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'
    },
    {
      name: 'ThunderForest OpenCycleMap',
      url: 'https://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=db5ae1f5778a448ca662554581f283c5'
    },
    {
      name: 'Stamen Toner',
      url: 'http://tile.stamen.com/toner/{z}/{x}/{y}.png'
    }
  ]
  tiles.map(function(tile, index) {
    g1.mapviewer({
      id: 'basemap' + index,
      map: tile.mapoptions ? tile.mapoptions : {
        center: [9.98, 76.3],
        zoom: 9
      },
      layers: {
        worldMap: { type: 'tile', url: tile.url, options: tile.options}
      }
    })
  })
</script>
{% end %}
