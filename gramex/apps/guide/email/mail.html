<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email page</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="container">

  <nav class="menu">
    <h1><a href=".">Back to Email</a></h1>
  </nav>

  <section class="content">
    <h1>Send an email</h1>

    <form method="POST" action="sendmail">
      <input type="hidden" name="_xsrf" value="{{ handler.xsrf_token }}">
      <p>
        <label for="from">Sender:</label>
        <select name="from">
          <option value="gramex-guide-gmail">gramex.guide@gmail.com</option>
          <option value="gramex-guide-yahoo">gramex.guide@yahoo.com</option>
        </select>
      </p>
      <p>
        <label for="to">Recipient:</label>
        <input name="to" type="email" placeholder="To">
      </p>
      <p><button type="submit">Send a test email</button></p>
    </form>
  </section>

</body>
</html>
