import:
  parent:
    path: $YAMLPATH/../gramex.yaml
    url: $YAMLURL/

url:
  apps/filemanager/test/data-$*:
    pattern: /$YAMLURL/default
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/default-drive.csv
  apps/filemanager/test/testfiles-$*:
    pattern: /$YAMLURL/(.*).html
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/*.html
  apps/filemanager/test/js-$*:
    pattern: /$YAMLPATH/(.*).js
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/*.js
  apps/filemanager/test/default-drive-$*:
    pattern: /$YAMLURL/drive1
    handler: DriveHandler
    kwargs:
      path: $YAMLPATH/drive1
