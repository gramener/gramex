<div class="form-check py-2">
  <label data-type="checkbox" class="form-check-label">
    <input type="checkbox" class="form-check-input" name="<%= name %>" id="<%= name %>" value="<%= value %>" <%= value === 'yes' ? "checked" : "" %> >
    <%= label %>
  </label>
  <% if (typeof help != 'undefined') { %>
    <small id="text-input-help" class="form-text text-muted"><%= help %></small>
  <% } %>
</div>
