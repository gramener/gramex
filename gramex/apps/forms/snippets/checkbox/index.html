<div class="form-check py-2">
    <% options.split(',').forEach(function (option) { %>
    <input type="checkbox" class="form-check-input" name="<%= name %>" id="<%= option.trim() %>" value="<%= option.trim() %>" <%= value === 'yes' ? "checked" : "" %> >
    <label data-type="checkbox" class="form-check-label" for="<%= option.trim() %>">
      <%= option.trim() %>
    </label>
    <% if (typeof label != 'undefined') { %>
      <small id="text-input-help" class="form-text text-muted"><%= label %></small>
    <% } %>
    <% }) %>
  </div>
