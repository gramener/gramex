<div class="form-group">
  <label data-type="select" for="select-element"><%= label %></label>
  <select class="form-control" name="<%= name %>" id="<%= name %>">
    <% options.split(',').forEach(function (option) { %>
      <option value="<%= option.trim() %>"><%= option.trim() %></option>
    <% }) %>
  </select>
</div>
