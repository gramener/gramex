{% import os %}
{% import glob %}

{% for root, snippet_dirs, files in os.walk(os.path.join(FOLDER, 'snippets')) %}
  {% if len(snippet_dirs) > 0 %}
    <div class="drag-fields">
      {% for _ind, _dir in enumerate(snippet_dirs) %}
        {% module Template(os.path.join(FOLDER, 'snippets', _dir, "index.html")) %}
      {% end %}
    </div>
  {% end %}
{% end %}
