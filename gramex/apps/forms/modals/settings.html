<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modelTitleId">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <h6>Requires sign in:</h6>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="settings-restriction" id="settings-restriction" value="checkedValue" checked>
            Restrict to users in Gramener Technologies Solutions Private Limited and its trusted organizations
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success save-settings">Save</button>
      </div>
    </div>
  </div>
</div>
