{% set colors = ['#db4437', '#673ab7', '#3f51b5', '#ff5722', '#ff980D', '#00968B', '#4caf50'] %}
{% set bg_colors = ['#f8f4f2', '#c7dfd9', '#f6f6f6'] %}

<div id="themesModal" class="modal fade bd-overlay-sm-right modal-right" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content no-border-radius">
      <div class="modal-header">
        <h6 class="modal-title">
          <i class="fa fa-palette"></i>
          Theme options
        </h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="my-2">
          <h6 class="sm1 text-uppercase">Theme color</h6>
          <svg width="200" height="70">
            <circle class="cursor-pointer" cx="10" cy="30" r="10" fill="{{ colors[0] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="40" cy="30" r="10" fill="{{ colors[1] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="70" cy="30" r="10" fill="{{ colors[2] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="100" cy="30" r="10" fill="{{ colors[3] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="130" cy="30" r="10" fill="{{ colors[4] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="160" cy="30" r="10" fill="{{ colors[5] }}" href="?r=cc"/>
          </svg>
        </p>
        <p class="my-2">
          <h6 class="sm1 text-uppercase">Background color</h6>
          <svg width="100" height="70">
            <circle class="cursor-pointer" cx="10" cy="30" r="10" fill="{{ bg_colors[0] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="40" cy="30" r="10" fill="{{ bg_colors[1] }}" href="?r=cc"/>
            <circle class="cursor-pointer" cx="70" cy="30" r="10" fill="{{ bg_colors[2] }}" href="?r=cc"/>
          </svg>
        </p>
      </div>
    </div>
  </div>
</div>
